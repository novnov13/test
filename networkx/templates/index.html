<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NetworkX グラフ可視化</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    svg {
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: #fafafa;
    }
    #error {
      color: red;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .chart-wrapper {
      flex: 1 1 45%;
      min-width: 400px;
    }
    label {
      display: inline-block;
      margin: 10px 0 5px;
    }
    .highlight {
      stroke: orange;
      stroke-width: 2;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>NetworkX グラフ可視化</h1>
  <p>GeoJSON ファイルをアップロードしてください。</p>

  <input type="file" id="fileInput" />
  <br />

  <label for="centralityType">中心性:</label>
  <select id="centralityType">
    <option value="degree">次数中心性</option>
    <option value="closeness">近接中心性</option>
    <option value="betweenness">媒介中心性</option>
  </select>
  <br />

  <label for="distanceThreshold">距離の閾値:</label>
  <input type="range" id="distanceThreshold" min="0" step="0.1" value="0" />
  <input type="number" id="distanceInput" min="0" step="0.1" value="0" style="width: 80px;" />
  <br />

  <div id="error"></div>

  <div class="container">
    <div class="chart-wrapper">
      <h2>NetworkX グラフ</h2>
      <svg id="graphSvg" width="800" height="600"></svg>
    </div>

    <div class="chart-wrapper">
      <h2>GeoJSON 分布図</h2>
      <svg id="distributionSvg" width="800" height="600"></svg>
    </div>
  </div>

  <div>
    <h3>中心性トップテン</h3>
    <table id="centralityTable">
      <thead>
        <tr>
          <th>順位</th>
          <th>ノードID</th>
          <th>中心性</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const graphSvg = d3.select("#graphSvg");
    const distributionSvg = d3.select("#distributionSvg");
    const errorDiv = document.getElementById("error");
    const centralitySelect = document.getElementById("centralityType");
    const distanceSlider = document.getElementById("distanceThreshold");
    const distanceInput = document.getElementById("distanceInput");

    let currentGraph = null;
    let highlightedNodeId = null;
    let geoJsonNodes = [];
    let init_crd = [];
    let blackCirclesGroup = null;
    let zoom = null;

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const centrality = centralitySelect.value;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("centrality", centrality);

      fetch("/upload_geojson", {
        method: "POST",
        body: formData,
      })
        .then(res => res.json())
        .then(graph => {
          currentGraph = graph;
          geoJsonNodes = graph.nodes;
          init_crd = geoJsonNodes.map(node => ({ id: node.id, x: node.x, y: node.y }));

          drawGraph(graph);
          drawDistribution(graph);
          updateCentralityTable(graph);

          const maxDist = graph.max_distance;
          distanceSlider.max = maxDist;
          distanceSlider.value = maxDist;
          distanceInput.max = maxDist;
          distanceInput.value = maxDist;
        })
        .catch(err => {
          errorDiv.textContent = "エラー: " + err.message;
        });
    });

    centralitySelect.addEventListener("change", () => {
      updateGraphByDistance();
      updateCentralityTable(currentGraph);
      resetZoom();  // スライダー操作確定後に全体表示へズームリセット
    });

    distanceSlider.addEventListener("change", () => {
        let valsl =  parseFloat(distanceSlider.value);
        updateGraphByDistance();
        distanceInput.value = valsl;
        resetZoom();  // スライダー操作確定後に全体表示へズームリセット
    });


    distanceInput.addEventListener("input", () => {
      let val = parseFloat(distanceInput.value);
      const maxVal = parseFloat(distanceSlider.max);
      if (isNaN(val)) return;
      if (val < 0) val = 0;
      if (val > maxVal) val = maxVal;
      distanceSlider.value = val;
      updateGraphByDistance();
      resetZoom();  // スライダー操作確定後に全体表示へズームリセット
    });

    function updateGraphByDistance() {
      
      if (!currentGraph) return;

      const threshold = parseFloat(distanceSlider.value);
      const centrality = centralitySelect.value;

      const formData = new FormData();
      formData.append("threshold", threshold);
      formData.append("centrality", centrality);

      fetch("/filter_edges", {
        method: "POST",
        body: formData,
      })
        .then(res => res.json())
        .then(graph => {
          currentGraph = graph;
          drawGraph(graph);
          drawDistribution(graph);
          updateCentralityTable(graph);
        })
        .catch(err => {
          errorDiv.textContent = "エラー: " + err.message;
        });
        resetZoom();  // スライダー操作確定後に全体表示へズームリセット
    }

    function drawGraph(graph) {
    
      errorDiv.textContent = "";
      graphSvg.selectAll("*").remove();

      const width = +graphSvg.attr("width");
      const height = +graphSvg.attr("height");

      const maxCentrality = d3.max(graph.nodes, d => d.centrality);
      // サイズスケールは不要に（固定サイズにするため）
      // const sizeScale = d3.scaleLinear().domain([0, maxCentrality]).range([5, 25]);

      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const container = graphSvg.append("g");

      zoom = d3.zoom()
        .scaleExtent([0.1, 5])
        .on("zoom", (event) => {
          const transform = event.transform;
          container.attr("transform", transform);

          const k = transform.k;

          // ノードの半径を拡大縮小に反比例で調整（固定に見せる）
          container.selectAll("circle")
            .attr("r", 8 / k);

          // エッジの線幅も反比例で調整
          container.selectAll("line")
            .attr("stroke-width", 2 / k);

          container.selectAll("text")
            .attr("font-size", 10 / k + "px");
        });

      graphSvg.call(zoom);

      const link = container.append("g")
        .attr("stroke", "#aaa")
        .selectAll("line")
        .data(graph.links)
        .join("line")
        .attr("stroke-width", 2);

      const nodeGroup = container.append("g")
        .selectAll(".node")
        .data(graph.nodes)
        .join("g")
        .attr("class", "node")
        .call(d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          })
        );

      nodeGroup.append("circle")
        .attr("r", 8)  // 初期半径は8（ズーム時に変わる）
        .attr("fill", d => d.centrality === maxCentrality ? "red" : "steelblue")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .on("click", (event, d) => {
          highlightedNodeId = d.id;
          highlightCorrespondingPoint(d.id);
          highlightGraphNode(d.id);
        });

      nodeGroup.append("text")
        .text(d => d.id)
        .attr("x", 0)
        .attr("y", 0)
        .attr("dy", -10)
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .attr("fill", "#000");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        nodeGroup.attr("transform", d => `translate(${d.x}, ${d.y})`);
      });
    
      // リセットボタン追加
      const buttonGroup = graphSvg.append("g")
        .attr("transform", "translate(700, 20)")
        .style("cursor", "pointer")
        .on("click", resetZoom);

      buttonGroup.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 80)
        .attr("height", 30)
        .attr("rx", 5)
        .attr("ry", 5)
        .attr("fill", "#eee")
        .attr("stroke", "#999");

      buttonGroup.append("text")
        .attr("x", 40)
        .attr("y", 20)
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "middle")
        .attr("font-size", "12px")
        .attr("fill", "#333")
        .text("全体表示");
         resetZoom();  // スライダー操作確定後に全体表示へズームリセット
    }

    function resetZoom() {
      const width = +graphSvg.attr("width");
      const height = +graphSvg.attr("height");

      const nodes = currentGraph.nodes;

      const xExtent = d3.extent(nodes, d => d.x);
      const yExtent = d3.extent(nodes, d => d.y);

      const padding = 40;

      const xRange = xExtent[1] - xExtent[0];
      const yRange = yExtent[1] - yExtent[0];

      const scale = Math.min(
        (width - padding * 2) / xRange,
        (height - padding * 2) / yRange
      );

      const translateX = (width) / 2;
      const translateY = (height) / 2;

      const transform = d3.zoomIdentity
        .translate(translateX, translateY)
        .scale(scale);

      graphSvg.transition()
        .duration(750)
        .call(zoom.transform, transform);
    }

    // --- 以下、元のコードを維持 ---

    function drawDistribution(graph) {
      distributionSvg.selectAll("*").remove();

      const width = +distributionSvg.attr("width");
      const height = +distributionSvg.attr("height");

      const xExtent = d3.extent(graph.nodes, d => d.x);
      const yExtent = d3.extent(graph.nodes, d => d.y);

      const padding = 20;
      const xScale = d3.scaleLinear().domain([xExtent[0] - padding, xExtent[1] + padding]).range([0, width]);
      const yScale = d3.scaleLinear().domain([yExtent[0] - padding, yExtent[1] + padding]).range([height, 0]);

      const pointSize = 5;
      const nodeGroup = distributionSvg.append("g");

      distributionSvg.call(d3.zoom()
        .scaleExtent([0.001, 1000])
        .on("zoom", (event) => {
          nodeGroup.attr("transform", event.transform);
        }));

      if (!blackCirclesGroup) {
        blackCirclesGroup = nodeGroup.append("g");
      }

      blackCirclesGroup.selectAll("circle.background")
        .data(init_crd)
        .join("circle")
        .attr("class", "background")
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y))
        .attr("r", pointSize)
        .attr("fill", "black")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1);

      const circles = nodeGroup.selectAll("circle.highlighted")
        .data(graph.nodes)
        .join("circle")
        .attr("class", "highlighted")
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y))
        .attr("r", pointSize)
        .attr("fill", d => d.centrality === d3.max(graph.nodes, node => node.centrality) ? "red" : "steelblue")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .on("click", (event, d) => {
          highlightedNodeId = d.id;
          highlightGraphNode(d.id);
          highlightCorrespondingPoint(d.id);
        });
    }

    function highlightCorrespondingPoint(nodeId) {
      distributionSvg.selectAll("circle.highlighted")
        .attr("stroke", d => d.id === nodeId ? "orange" : "#fff")
        .attr("stroke-width", d => d.id === nodeId ? 3 : 1.5);
    }

    function highlightGraphNode(nodeId) {
      graphSvg.selectAll("g.node circle")
        .attr("stroke", d => d.id === nodeId ? "orange" : "#fff")
        .attr("stroke-width", d => d.id === nodeId ? 3 : 1.5);
    }

    function updateCentralityTable(graph) {
      if (!graph || !graph.nodes) return;

      const tbody = document.querySelector("#centralityTable tbody");
      tbody.innerHTML = "";

      const sorted = graph.nodes.slice().sort((a, b) => b.centrality - a.centrality);
      const top10 = sorted.slice(0, 10);

      top10.forEach((node, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${node.id}</td>
          <td>${node.centrality.toFixed(4)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
