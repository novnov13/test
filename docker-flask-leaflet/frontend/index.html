<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet GeoJSON Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
      }
      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 500;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="timeSlider">Select Time:</label>
      <input
        type="range"
        id="timeSlider"
        min="1979"
        max="2024"
        step="1"
        value="2010"
      />
      <span id="timeValue">2010</span>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
